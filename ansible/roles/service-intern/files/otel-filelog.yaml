receivers:
  filelog/intern-backend:
    include:
      - /hostfs/var/mnt/data/intern-backend-data/logs/laravel-*.log
    include_file_path: true
    start_at: end
    storage: file_storage
    resource:
      service.name: intern-backend
    operators:
      - type: recombine
        combine_field: body
        is_first_entry: body matches "^\\[\\d{4}-"
        source_identifier: attributes["log.file.path"]
        max_log_size: 65536
      - type: regex_parser
        regex: '^\[(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2})\]\s+\w+\.(?P<level>\w+):'
        timestamp:
          parse_from: attributes.timestamp
          layout: '%Y-%m-%d %H:%M:%S'
        severity:
          parse_from: attributes.level
          mapping:
            info2: notice
            fatal:
              - critical
              - alert
              - emergency
        on_error: send
service:
  pipelines:
    logs/intern-backend-filelog:
      receivers: [filelog/intern-backend]
      processors: [resourcedetection, transform/severity-text, batch]
      exporters: [otlp]
