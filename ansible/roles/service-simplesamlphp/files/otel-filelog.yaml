receivers:
  filelog/simplesamlphp:
    include:
      - /hostfs/var/mnt/data/simplesamlphp-storage/log/simplesamlphp*.log
    start_at: end
    storage: file_storage
    resource:
      service.name: simplesamlphp
    operators:
      # Combine stack trace lines (Backtrace:, numbered frames, Caused by:)
      # with the preceding error line into a single log entry.
      - type: recombine
        combine_field: body
        is_first_entry: 'not (body matches "\\[\\w+\\]\\s+(\\d+ |Backtrace:|Caused by:)")'
        combine_with: "\n"
      - type: regex_parser
        regex: '^(?P<timestamp>\w{3}\s+\d{1,2} \d{2}:\d{2}:\d{2})\s+\w+\s+(?P<level>\w+)\s+'
        timestamp:
          parse_from: attributes.timestamp
          layout: '%b %e %H:%M:%S'
        severity:
          parse_from: attributes.level
          mapping:
            info2: notice
        on_error: send
service:
  pipelines:
    logs/simplesamlphp-filelog:
      receivers: [filelog/simplesamlphp]
      processors: [resourcedetection, transform/severity-text, batch]
      exporters: [otlp]
