ui:
  title: "Foreningen Blindern Studenterhjem Status"
  header: "Foreningen Blindern Studenterhjem"
  link: "https://foreningenbs.no"
  default-sort-by: group

storage:
  type: sqlite
  path: /data/data.db

endpoints:
  # Public sites (full chain through nginx-front)
  - name: foreningenbs.no
    group: public
    url: "https://foreningenbs.no"
    interval: 2m
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 5000"

  - name: foreningenbs.no/intern
    group: public
    url: "https://foreningenbs.no/intern/"
    interval: 2m
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 5000"

  - name: foreningenbs.no/dugnaden
    group: public
    url: "https://foreningenbs.no/dugnaden/"
    interval: 2m
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 5000"

  - name: foreningenbs.no/confluence
    group: public
    url: "https://foreningenbs.no/confluence/"
    interval: 2m
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 10000"

  - name: blindernuka.no
    group: public
    url: "https://blindernuka.no"
    interval: 2m
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 5000"

  - name: billett.blindernuka.no
    group: public
    url: "https://billett.blindernuka.no"
    interval: 2m
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 5000"

  - name: inventar.foreningenbs.no
    group: public
    url: "https://inventar.foreningenbs.no"
    interval: 2m
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 5000"

  - name: deployer.foreningenbs.no
    group: public
    url: "https://deployer.foreningenbs.no"
    interval: 2m
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 5000"

  - name: signoz.foreningenbs.no
    group: public
    url: "https://signoz.foreningenbs.no"
    interval: 2m
    conditions:
      - "[STATUS] == 200"
      - "[RESPONSE_TIME] < 5000"

