server {
    listen 443 ssl;
    server_name foreningenbs.no;

    acme_certificate letsencrypt;
    ssl_certificate $acme_certificate;
    ssl_certificate_key $acme_certificate_key;
    ssl_certificate_cache max=2;

    # enable HSTS
    add_header Strict-Transport-Security 'max-age=31536000';

    gzip on;
    gzip_types      text/plain application/xml application/json text/calendar;
    gzip_proxied    no-cache no-store private expired auth;
    gzip_min_length 1000;

    location ~ ^/smaabruket-availability-api/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;

        # Setting a variable to defer resolving.
        set $upstream http://smaabruket-availability-api.zt.foreningenbs.no:8000;
        proxy_pass $upstream;

        rewrite /smaabruket-availability-api/(.*) /$1 break;
    }

    location ~ ^/simplesaml/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;

        # Setting a variable to defer resolving.
        set $upstream http://simplesamlphp.zt.foreningenbs.no;
        proxy_pass $upstream;
    }

    location ~ ^/dugnaden/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;

        proxy_read_timeout 900s;
        proxy_send_timeout 900s;

        # Setting a variable to defer resolving.
        set $upstream http://dugnaden.zt.foreningenbs.no;
        proxy_pass $upstream;
    }

    location ~ ^/intern/api/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;

        # Setting a variable to defer resolving.
        set $upstream http://intern-backend.zt.foreningenbs.no;
        proxy_pass $upstream;
    }

    location ~ ^/calendar-api/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;

        # Setting a variable to defer resolving.
        set $upstream http://intern-calendar-api.zt.foreningenbs.no:8000;
        proxy_pass $upstream;

        rewrite /calendar-api/(.*) /$1 break;
    }

    location ~ ^/intern/assets/images/bukker/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;

        # Setting a variable to defer resolving.
        set $upstream http://web-1.zt.foreningenbs.no;
        proxy_pass $upstream;
    }

    location = /intern {
        return 301 /intern/;
    }

    location ~ ^/intern/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;

        # Setting a variable to defer resolving.
        set $upstream http://intern-frontend.zt.foreningenbs.no;
        proxy_pass $upstream;
    }

    location ~ ^/confluence/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;

        proxy_read_timeout 900s;
        proxy_send_timeout 900s;

        # Setting a variable to defer resolving.
        set $upstream http://confluence.zt.foreningenbs.no:8090;
        proxy_pass $upstream;
    }

    location ~ ^/synchrony/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;

        # Setting a variable to defer resolving.
        set $upstream http://confluence.zt.foreningenbs.no:8091;
        proxy_pass $upstream;
    }

    # Previously used path for webdavcgi.
    location /foreningen {
        rewrite ^/foreningen($|/.*$) /filer$1 redirect;
    }

    location ~ ^/filer(-mellon/|\/|$) {
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;

        # Setting a variable to defer resolving.
        set $upstream http://webdavcgi.zt.foreningenbs.no;
        proxy_pass $upstream;
    }

    location ~ ^/users-api/ {
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;

        # Setting a variable to defer resolving.
        set $upstream http://users-api.zt.foreningenbs.no:8000;
        proxy_pass $upstream;

        rewrite /users-api/(.*) /$1 break;
    }

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_read_timeout 900s;
        proxy_connect_timeout 900s;
        proxy_send_timeout 900s;

        proxy_redirect off;

        # Setting a variable to defer resolving.
        set $upstream http://web-1.zt.foreningenbs.no;
        proxy_pass $upstream;
    }
}

