[defaults]
vault_password_file = .ansible_pass
inventory = hosts
interpreter_python = /usr/bin/python3
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts_cache
fact_caching_timeout = 3600

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
# Suppress systemd OSC 3008 shell integration escape sequences that cause
# "Module invocation had junk after the JSON data" warnings
ssh_common_args = -o SetEnv=TERM=dumb
