name: Run E2E Tests
on:
  workflow_call:
    inputs:
      tests:
        description: "Test file(s) to run (e.g., 'wiki.spec.ts' or 'intern.spec.ts wiki.spec.ts')"
        required: false
        type: string
        default: ""
      retries:
        description: "Number of retries"
        required: false
        type: number
        default: 0

defaults:
  run:
    working-directory: ./e2e-tests

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          package_json_file: "e2e-tests/package.json"
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: "e2e-tests/pnpm-lock.yaml"
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install --with-deps chromium
      - run: pnpm exec playwright test ${{ inputs.tests }} --retries ${{ inputs.retries }}
        env:
          FBS_TEST_USERNAME: ${{ vars.FBS_TEST_USERNAME }}
          FBS_TEST_PASSWORD: ${{ secrets.FBS_TEST_PASSWORD }}
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: failure()
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 7
      - name: Notify Slack on failure
        if: failure()
        run: |
          curl --fail -X POST \
            -H "Authorization: Bearer ${{ secrets.SLACK_BOT_TOKEN }}" \
            -H "Content-type: application/json" \
            --data '{"channel":"C0AAS4Q42RJ","text":"‚ùå E2E tests failed (${{ inputs.tests || '\''all'\'' }}): ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"}' \
            https://slack.com/api/chat.postMessage
