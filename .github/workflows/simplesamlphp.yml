name: Build simplesamlphp
on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/simplesamlphp.yml"
      - "services/simplesamlphp/**"
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build container
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: services/simplesamlphp
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ghcr.io/blindern/simplesamlphp:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        run: |
          curl --fail -L -i -H "authorization: bearer $DEPLOYER_TOKEN" -H "content-type: application/json" -X POST https://deployer.foreningenbs.no/deploy -d '
          {
            "service": "simplesamlphp",
            "attributes": {
              "image": "ghcr.io/blindern/simplesamlphp@${{ steps.docker_build.outputs.digest }}"
            }
          }'
        env:
          DEPLOYER_TOKEN: ${{ secrets.DEPLOYER_TOKEN }}

      - name: Test deployment
        if: github.ref == 'refs/heads/main'
        uses: ./.github/workflows/run-checkly.yml
        with:
          tags: "simplesamlphp"
